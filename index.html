<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>GTA 5</title>
        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
        <link rel="shortcut icon" href = "src/img/favicon.png" type = "image/x-icon">
        <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
       
    
    <body>
        <header class="header">
            <div class = "logo-container">
                <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games"id ="logo-rockstar">
                <hr>
                <img src="./src/img/logo-gta.svg" alt = "logo gta 5" id="logo-GTA5">
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#home">Home</a>
                    </li>            
                    <li>
                        <a href="#buy">Comprar</a>
                    </li>
                    <li> 
                        <a href="https://support.rockstargames.com/categories/200013306" target="_blank" id="btn-support">Suporte</a>
                        <img src="./src/img/icone-link.svg" alt="icon link of suporrt">
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="home" id="home">
            <img class="img-background" src="./src/img/bg-main.png" alt="img"> 
                <div class="info" >
                    <div class="listofgames"> 
                        <img class="gta5-logo" src="./src/img/logo-gta-v.svg" alt="logo gta 5">
                        <img class="gtaonline-logo" src="./src/img/logo-gta-online.svg" alt="logo gta Online">
                    </div>
                    <h1 class="title"> Já disponíveis para Playstation 5 e Xbox Series S|X</h1>
                    <p class="text"> Experimente os fênomenos do entretenimento Grand Theft Auto 5 e GTA Online</p>
                    <a class = "btn-buy"href = "#buy">Compre já</a>
                </div>
        </main>
        
        <section class="buy" id="buy">
            <h2 class="title-buynow">
            Compre já
            </h2>
            <div class="card">
                <img class ="game-cover"src="./src/img/gta5.jpg" alt="Capa do jogo">
                <div class="information">
                    <h3>Grand Theft Auto 5</h3>
                    <p>Inclui <strong>modo história</strong> e <strong>GTA Online</strong></p>
                    <ul class="platforms">
                        <li><img src="./src/img/logo-ps5.svg" alt="Logo PS5"></li>
                        <li><img src="./src/img/logo-xbox-series-s.svg" alt ="Logo Xbox Series"></li>
                        <li><img src="./src/img/logo-ps4.svg" alt= "logo PS4"></li>
                        <li><img src="src/img/logo-xbox-one.svg" alt="logo XBOX One"></li>
                        <li><img src="src/img/logo-pc.svg"></li>
                    </ul>
                </div>
                <button class = "btn-platform" name="buy">Selecione a plataforma
                    <ul class="platformsinButton">
                        <li><img src="./src/img/logo-ps5.svg" alt="Logo PS5"></li>
                        <li><img src="./src/img/logo-xbox-series-s.svg" alt ="Logo Xbox Series"></li>
                        <li><img src="./src/img/logo-ps4.svg" alt= "logo PS4"></li>
                        <li><img src="src/img/logo-xbox-one.svg" alt="logo XBOX One"></li>
                        <li><img src="src/img/logo-pc.svg"></li>
                    </ul>
                </button>
            </div>
        </section>
        <script src="./src/js/index.js"></script>
